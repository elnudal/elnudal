<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <script type="module" src="./components/SEO.js"></script>
</head>
<body>
  <!-- Bloque principal -->
  <seo-component 
    title="Linktree | El Nudal"
    description="Explora los enlaces principales de El Nudal, incluyendo tienda online, Instagram y más."
    scripts="https://unpkg.com/@phosphor-icons/web@2.1.1"

  <div id="linktree">
    <div class="texture"></div>
    <main>
      <img src="styles/images/LogoOrangeVolume.svg" alt="El Nudal Macrame y Decoracion Fina">
      <section class="links">
        <a href="#" target="_blank" rel="noreferrer">
          <button>
            <i class="ph ph-shopping-cart"></i> Tienda Online <span class="badge">Nuevo</span>
          </button>
        </a>
        <a href="https://instagram.com/elnudal" target="_blank" rel="noreferrer">
          <button>
            <i class="ph ph-instagram-logo"></i> Instagram
          </button>
        </a>
        <a href="#" target="_blank" rel="noreferrer">
          <button>
            <i class="ph ph-facebook-logo"></i> Facebook
          </button>
        </a>
      </section>
      <a href="https://instagram.com/elnudal" target="_blank" rel="noreferrer" class="footer-link">
        <span>Ó contactanos por What's App</span> <i class="ph ph-whatsapp-logo"></i>
      </a>
    </main>
  </div>
</body>
</html>
